<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>SVG Charts tests</title>
    <link rel="stylesheet" href="../dist/svgchart.0.0.1.css">
    <style type="text/css">
        .chart {
            background-color: #eee;
            border: 1px solid #ddd;
            margin: 0 auto;
            width: 50%;
            height: 600px;
        }
</style>
</head>
<body>

    <div id="bar_chart" class="chart"></div>

    <script type="text/javascript" src="../dist/svgchart.0.0.1.debug.js"></script>
    <script type="text/javascript">

        var chart;

        var MOCK_DATA = [
            { label: "20/02/1982",   value: 0},
            { label: "20/02/1983",  value: 25},
            { label: "20/02/1984",  value: 50},
            { label: "20/02/1985",  value: 75},
            { label: "20/02/1986",  value: 100}
        ];

        var MOCK_DATA = [
            { label: "20/02/1982",   value: -50},
            { label: "20/02/1983",  value: -25},
            { label: "20/02/1985",  value: 25},
            { label: "20/02/1986",  value: 50}
        ];

        // var MOCK_DATA = [
        //     { label: "20/02/1982",   value: -100},
        //     { label: "20/02/1983",  value: -75},
        //     { label: "20/02/1984",  value: -50},
        //     { label: "20/02/1985",  value: -25},
        //     { label: "20/02/1986",  value: 0}
        // ];

        document.body.onload = function() {
            var container = document.getElementById("bar_chart");
            chart = new Chart.Bar(container);
            chart.setTitle("Esto es una prueba de charts");
            chart.setDescription("La description de este chart");
            chart.setTheme("../dist/svgchart.0.0.1.css");
            chart.setData(MOCK_DATA);
            chart.draw();
            console.log(chart);
        };

    </script>
</body>
</html>
