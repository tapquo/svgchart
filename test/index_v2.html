<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>SVG Charts tests</title>
    <link rel="stylesheet" href="../dist/svgchart.0.0.1.css">
    <style type="text/css">

        .chart {
            /*background-color: #eee;*/
            /*border: 1px solid #ddd;*/
            margin: 0 auto;
            width: 90%;
            /*width: 700px;*/
            height: 600px;
        }

</style>
</head>
<body>

    <div id="bar_chart" class="chart"></div>

    <script type="text/javascript" src="../dist/svgchart.0.0.1.debug.js"></script>
    <script type="text/javascript">

        var MOCK = {
            labels: ["dia1", "dia2", "dia3", "dia4", "dia5", "dia6", "dia7", "dia8"],
            dataset: [
                {
                    name  : "Shares",
                    style : "blue",
                    values: [0, 50, 10, 20, 0, 90, 70, 20]
                }
                ,
                {
                    name  : "Views",
                    style : "red",
                    values: [150, 100, 150, 30, 100, -100, 200, 100]
                }
                ,
                {
                    name  : "Likes",
                    style : "green",
                    values: [15, 10, 15, 43, 30, 10, 50, 10]
                }

            ]
        };

        var container = document.getElementById("bar_chart");
        var chart = new Chart.Row(container);
        chart.ruler.setNumDivisors(5);
        if (chart.setTension) chart.setTension(0.5);
        chart.setData(MOCK);
        chart.draw();

    </script>
</body>
</html>
