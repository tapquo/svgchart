<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>SVG Charts tests</title>
    <link rel="stylesheet" href="../dist/svgchart.0.0.1.css">
    <style type="text/css">

        .chart {
            background-color: #eee;
            /*border: 1px solid #ddd;*/
            margin: 0 auto;
            width: 90%;
            /*width: 700px;*/
            height: 600px;
        }

</style>
</head>
<body>

    <div id="bar_chart" class="chart"></div>

    <script type="text/javascript" src="../dist/svgchart.0.0.1.debug.js"></script>
    <script type="text/javascript">

        var MOCK = {
            labels: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
            dataset: [
                {
                    name  : "Views",
                    style : "red",
                    values: [5, 10, 15, 20, 25]
                },
                {
                    name  : "Likes",
                    style : "green",
                    values: [15, 10, 15, 43, 30]
                },
                {
                    name  : "Shares",
                    style : "blue",
                    values: [16, -43, 16, 33, 31]
                }
            ]
        };


        var container = document.getElementById("bar_chart");
        var chart = new Chart.Row(container);
        chart.setData(MOCK);
        chart.draw();

    </script>
</body>
</html>
